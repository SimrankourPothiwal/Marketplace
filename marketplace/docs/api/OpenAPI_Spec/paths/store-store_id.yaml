get:
  tags:
    - Store
  summary: Get store details by ID
  operationId: getStoreById
  parameters:
    - name: store_id
      in: path
      required: true
      schema:
        type: string
        format: int64
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StoreSchema"
    400:
      description: Invalid Request
      content: {}
    500:
      description: Unexpected Error
      content: {}